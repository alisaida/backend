version: '3.9'
services:
  rabbitmq:
    hostname: rabbitmq
    image: 'rabbitmq:3.9-management-alpine'
    ports:
      - '5672:5672'
      - '15672:15672'
    environment:
      AMQP_URL: 'amqp://rabbitmq?connection_attempts=5&retry_delay=5'
      RABBITMQ_DEFAULT_USER: "guest"
      RABBITMQ_DEFAULT_PASS: "guest"
    networks:
      - backend_network
  redis-server:
    image: 'redis'
    networks:
      - backend_network
  nginx:
    image: nginx
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/static:/var/www/html/web/static
    ports:
      - "5000:80"
    depends_on:
      - auth
      - chat
      - profile
      - post
    networks:
      - backend_network
  auth:
    build:
      context: ./auth
    env_file:
      - ./auth.env
    volumes:
      - ./auth/:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - rabbitmq
      - redis-server
    links:
      - rabbitmq
    networks:
      - backend_network
  chat:
    build:
      context: ./chat
    env_file:
      - ./chat.env
    volumes:
      - ./chat/:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - rabbitmq
    links:
      - rabbitmq
    networks:
      - backend_network
  profile:
    build:
      context: ./profile
    env_file:
      - ./profile.env
    volumes:
      - ./profile/:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - rabbitmq
    links:
      - rabbitmq
    networks:
      - backend_network
  post:
    build:
      context: ./post
    env_file:
      - ./post.env
    volumes:
      - ./post/:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - rabbitmq
    links:
      - rabbitmq
    networks:
      - backend_network
  mail:
     build:
       context: ./mail
     env_file:
       - ./mail.env
     volumes:
       - ./mail/:/usr/src/app
       - /usr/src/app/node_modules
     depends_on:
       - rabbitmq
     links:
       - rabbitmq
     networks:
       - backend_network
networks:
  backend_network:
    driver: bridge
